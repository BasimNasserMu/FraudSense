<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FraudSense Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>FraudSense</h1>

    <div class="section">
      <h2>Upload CSV</h2>
      <input type="file" id="csvInput" accept=".csv" />
      <button onclick="uploadCSV()">Send CSV</button>
      <pre id="csvResult"></pre>
    </div>

    <div class="section">
      <h2>Send JSON</h2>
      <textarea id="jsonInput" placeholder='{"V1": value1, "V2": value2, ...} or value1,value2,... or value1 value2'></textarea>
      <p>Note: Accepts JSON and space, comma, and tab-separated values.</p>
      <button onclick="sendJSON()">Send JSON</button>
      <pre id="jsonResult"></pre>
    </div>

    <!-- Add a button to download the log file -->
    <button id="downloadLogButton">Download Log File</button>
  </div>

  <script src="script.js" type="module"></script>
  <script>
    // Update the download log button to open the URL in a new tab
    document.getElementById('downloadLogButton').addEventListener('click', function() {
        window.open('http://157.230.233.180:5000/download_log', '_blank');
    });
  </script>
</body>
</html>
