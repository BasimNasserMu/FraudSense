<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FraudSense Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>FraudSense API Tester</h1>

    <div class="section">
      <h2>Upload CSV</h2>
      <input type="file" id="csvInput" accept=".csv" />
      <button onclick="uploadCSV()">Send CSV</button>
      <pre id="csvResult"></pre>
    </div>

    <div class="section">
      <h2>Send JSON</h2>
      <textarea id="jsonInput" placeholder='{"feature1": value1, "feature2": value2}'></textarea>
      <button onclick="sendJSON()">Send JSON</button>
      <pre id="jsonResult"></pre>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
